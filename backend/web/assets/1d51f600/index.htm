<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Right-click Menu Plugin - ContextMenu</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="jquery.contextmenu.min.js" type="text/javascript"></script>
<script type="text/javascript">

    $(document).ready(function() {



      $('span.demo1').contextMenu('myMenu1', {

        bindings: {

          'open': function(t) {

            alert('Trigger was '+t.id+'\nAction was Open');

          },

          'email': function(t) {

            alert('Trigger was '+t.id+'\nAction was Email');

          },

          'save': function(t) {

            alert('Trigger was '+t.id+'\nAction was Save');

          },

          'delete': function(t) {

            alert('Trigger was '+t.id+'\nAction was Delete');

          }

        }

      });



      


      

    });

  </script>
</head>

<body>
<div class="contextMenu" id="myMenu1">
<ul>
<li id="open"><img src="folder.png" /> Open</li>
<li id="email"><img src="email.png" /> Email</li>
<li id="save"><img src="disk.png" /> Save</li>
<li id="delete"><img src="cross.png" /> Delete</li>
</ul>
</div>
<span class="demo1" id="quickDemo" style="border: 1px solid #888;"> <b>jQueryScript.Net Demo</b> right-click me!! </span>
</body>
</html>
